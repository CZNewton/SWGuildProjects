<html>
    <head>
        <title>Vending Machine</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="newcss.css" type="text/css">

    </head>
    <body>
        <div class="PageHeader">
            <h1>Vending Machine</h1>
            <h4>Come get some!</h4>
        </div>
        <hr>
        <div id="items" class="col-xs-8">
            
        </div>
        
        <div id="menu" class="col-xs-4">
            <div id="moneyTile">
                <div class="sub-header">Total $</div>
                <div id="currentMoney" class="display"></div>
                <button id="inDollar" class="btn btn-default">Add Dollar</button>      <!--Needs padding or forced even spacing-->
                <button id="inQuarter" class="btn btn-default">Add Quarter</button>
                <button id="inDime" class="btn btn-default">Add Dime</button>
                <button id="inNickel" class="btn btn-default">Add Nickel</button>
            </div>
            <div id="logTile">
                <hr>
                <div class="sub-header">Messages</div>
                <div id="currentMessage" class="display"></div> <!--needs to be able to display if more money is needed-->
                <div class="sub-header">Item: </div><div id="currentItem" class="display"></div>
                <button id="orderTile">Make Purchase</button>
            </div>
            <div id="changeGroup">
                <hr>
                <div class="sub-header">Change</div>
                <div id="currentChange" class="display"></div>
                <button id="changeTile">Change Return</button> <!--needs to be shown only when change is possible-->
            </div>
        </div>
        
        <!--jQuery 2.2.4-->
        <script
        src="https://code.jquery.com/jquery-2.2.4.js"
        integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
        crossorigin="anonymous"></script>    
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="home.js"></script>
    </body>
</html>
