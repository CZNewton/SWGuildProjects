<html>
    <head>
        <title>OpenWeather App Practice</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        
    </head>
    <body>
        <div class="page-header"><h1>Weather Page</h1></div>
        <hr>
        <div class="row1">
            <div class="col-xs-3"> </div>
            <div class="col-xs-6" id="inputLine">
                <form>
                    <label><b>Zipcode:</b>
                    <input id="zipcodeEntry" type="text" name="Zipcode" placeholder="Enter Zipcode here">
                    </label>
                    <label><b>Units:</b>
                        <select id="unitsEntry">
                            <option value="imperial">Imperial</option>
                            <option value="metric">Metric</option>
                        </select>
                    </label>
                    <button id="findWeather">Weather or Not?</button>
                </form>
            </div>
            <div class="col-xs-3"> </div>
        </div>
        <div class="row2">
            <div class="col-xs-2"></div>
            <div id="results" class="col-xs-8"></div>
            <div class="col-xs-2"></div>
        </div>
        
        <!--jQuery 2.2.4-->
        <script
        src="https://code.jquery.com/jquery-2.2.4.js"
        integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
        crossorigin="anonymous"></script>    
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="home.js"></script>
    </body>
</html>
